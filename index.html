<!DOCTYPE html>
<html>
    <head>
      <title>Coffee-Blog</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div class="container">
        <h1>The Koffee Blog</h1>
      </div>

       <section id="before-sign-in">


        <div id="card">
            <div id="card-content">
                <div id="card-title">
                    <h3>LOGIN/SIGN-UP</h3>
                    <div class="underline-title"></div>
                </div>
                <!-- Sign up form goes here! -->
                <form id="sign-up" class="form">
                    <!-- to group multiple inputs together in our form -->
                    <fieldset>
                        <label for="em" style="padding-top:13px">Your Email</label>
                        <input type="email" class="form-content" name="credentials[email]" id="em" required>
                         <div class="form-border"></div>

                         
                         <label for="ps" style="padding-top:13px">&nbsp;Password</label>
                         <input type="password"  class="form-content" name="credentials[password]" id="ps" required>
                         <div class="form-border"></div>
                         
                         <label for="psc" style="padding-top:13px">Password Confirmation</label>
                         <input type="password"  class="form-content" name="credentials[password_confirmation]" id="psc" required>
                         <div class="form-border"></div>


                        <button class="submit-btn">Sign-Up</button>
                    </fieldset>
                </form>
                
                <!-- Sign In -->
                
                <form id="sign-in" class="form">
                    <fieldset>
                         <label for="email" style="padding-top:13px">User Email</label>
                        <input type="email" class="form-content" name="credentials[email]" id="email" required>
                         <div class="form-border"></div>


                         <label for="password" style="padding-top:13px">User Password</label>
                        <input type="password" class="form-content" name="credentials[password]" id="password" required>
                         <div class="form-border"></div>
                        <button class="submit-btn">Sign-In</button>
                    </fieldset>
                </form>
            </div>
            </div>
            
            
        </section>
     


<!-- we only want this to be visible after you sign in -->
<!-- by default it should not be displayed -->
      <section id="after-sign-in">
        <!-- change password and sign out forms  -->
        <form id="change-password" class="border">
          <fieldset>
            <legend>Change Password</legend>
            <label for="old">Old Password:</label>
            <input type="password" name="passwords[old]" id="old" placeholder="Enter Old Password" required>
            <label for="new">New Password:</label>
            <input type="password" name="passwords[new]" id="new" placeholder="Enter New Password" required>
            <button class="btn btn-primary">Change Password</button>
          </fieldset>
          </form>

        <form id="sign-out" class="border">
          <fieldset>
            <legend>Sign Out</legend>
            <button class="btn btn-primary">Sign Out</button>
          </fieldset>
          </form>
          
          <!-- create a section for your user feedback -->
          <!-- cafes section -->
          <section>
            <h2>Create One Cafe</h2>
            <form id="cafes-create" action="">
              <input type="text" name="cafe[name]" placeholder="Enter Cafe Name">
              <input type="text" name="cafe[address]" placeholder="Enter Address">
              <input type="text" name="cafe[hours]" placeholder="Enter hours">
              <button>Create Cafe</button>
            </form>
            <hr>
            
            <h2>Delete Cafe</h2>
            <form id="delete-cafe" action="">
              <input type="text" name="cafe[id]" placeholder="Enter Cafe Id">
              <!-- this button will submit the form, since it is inside a form it has teh submit by default, which mean s if the button is clicked the form is submitted -->
              <button>Delete Book</button>
            </form>
            <hr>
            
            
            <h2>Get All Cafes!</h2>
            <button id="cafes-index">Get All Cafes</button>
            <hr>
            
            <h2>Get One Cafe by Id</h2>
            <form id="cafes-show" action="">
              <input type="text" name="cafe[id]" placeholder="Enter cafe Id">
              <button>Get Single Cafe!</button>
            </form>
            <hr>
            
            
            
            
          </section>
          <section>
            <div id="cafes-display"></div>
          </section>
        </section>
          
          <section>
            <div id="error-message"></div>
      </section>
    </body>
</html>
